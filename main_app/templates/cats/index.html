<!-- templates/cats/index.html -->
<a href="/cats/create">Add a New Cat!</a>
<hr />

{% extends 'base.html' %}
{% block content %}
    {% for cat in cats %}
        <p>Name: {{ cat.name }}</p>
        {% if cat.age > 0 %}
            <p>Age: {{ cat.age }}</p>
        {% else %}
            <p>Age: Kitten</p>
        {% endif %}
        <hr />
        <!-- Add links for see more route... -->
    <a href="{% url 'cats_show' cat.id %}">See Details</a> 
    {% endfor %}
{% endblock %}
